<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motivational-poster</title>
        <meta charset="UTF-8">
        <style>
           .poster {
            font-family:"Libre Baskerville", serif;
            text-align: center;
            width: 50%;
            margin-left: 25%;
            margin-top: 100px;


           }
           .motiv {
            border: 5px solid white;
            width: 100%;
           }
           * {
                background-color: black;
                color: white;

           }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="poster">
            <img class="motiv" src="./motiv.jpg" alt="motiv" width="50%">
            <h1>Hard-Work</h1>
            <p>“You can get everything in life you want if you will just help enough other people get what they want.” —Zig Ziglar</p>
        </div>
    </body>
</html>
